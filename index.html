<!DOCTYPE HTML>
<html>
	<title>Callum's Portfolio</title>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			var gProjects = 
			[
				{
					name: 'Krypta Editor',
					links: [
						'../KryptaEditorQT/screenshots/1.png',
						'../KryptaEditorQT/screenshots/2.png',
						'../KryptaEditorQT/screenshots/3.png',
						'../KryptaEditorQT/screenshots/4.png',
						'../KryptaEditorQT/screenshots/5.png',
						'../KryptaEditorQT/screenshots/6.png',
						'../KryptaEditorQT/screenshots/7.png',
						'../KryptaEditorQT/screenshots/8.png'
					]
				},
				{
					name: 'System Command',
					links: [
						'../7dRTS/screenshots/screen1.png',
						'../7dRTS/screenshots/screen2.png',
						'../7dRTS/screenshots/screen3.png',
						'../7dRTS/screenshots/screen4.png',
						'../7dRTS/screenshots/screen5.png',
					]
				}
			];
			
			function clickProjects()
			{
				document.getElementById("main_inner").innerHTML='cascading project screenshots/names go here, each linking to a name+description+gallery + whatever else needs doing';
			}
			
			function init()
			{
				var finalHtml = '';
				for (var i = 0; i < gProjects.length; ++i)
				{
					var name = gProjects[i].name;
					var inner  = '<div class="project"><p>' + name + '</p>';
					for (var n = 0; n < gProjects[i].links.length; ++n)
					{
						var link = gProjects[i].links[n];
						inner += '<img src="' + link + '" />';
					}
					inner += '</div>';
					finalHtml += inner;
				}
				$("#main").html(finalHtml);
			}
		</script>
	</head>
	<body onload="init()">
		<center>
			<div id="header">
				<img id="banner" src="./images/header.png" />
			</div>
			<div id="main"></div>
		</center>
	</body>
</html>
