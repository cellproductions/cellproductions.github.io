<!DOCTYPE HTML>
<html>
	<title>Callum's Portfolio</title>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			var gProjects = 
			[
				{
					name: 'Krypta Editor',
					link: '../KryptaEditorQT/screenshots/'
				},
				{
					name: 'System Command',
					link: '../7dRTS/screenshots/'
				}
			];
			
			function clickProjects()
			{
				document.getElementById("main_inner").innerHTML='cascading project screenshots/names go here, each linking to a name+description+gallery + whatever else needs doing';
			}
			
			function init()
			{
				var finalHtml = '';
				for (var i = 0; i < gProjects.length; ++i)
				{
					var name = gProjects[i].name;
					var link = gProjects[i].link;
					var inner  = '<div class="project">' + name;
					$.ajax({
						url: link,
						success: function (data) {
							$(data).find("a:contains(.png)").each(function () {
								var filename = this.href;
								inner += '<img src="' + link + filename + '"></img>';
							});
						}
					});
					inner += '</div>';
				}
				$("#main").html(finalHtml);
			}
		</script>
	</head>
	<body onload="init()">
		<center>
			<div id="header">
				<img src="./images/header.png" />
			</div>
			<div id="main">
			</div>
		</center>
	</body>
</html>
